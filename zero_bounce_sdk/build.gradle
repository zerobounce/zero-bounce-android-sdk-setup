import org.jetbrains.dokka.gradle.DokkaTask

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id("org.jetbrains.dokka") version "1.7.20"
//    id 'com.jfrog.bintray'                       // Apply Bintray Plugin
//    id 'com.github.dcendents.android-maven'      // Apply Maven Plugin
}

ext {
    bintrayRepo = "ZeroBounceSDK"                       // The repository name in Bintray dashboard
    bintrayName = "com.zerobounce.android"
    // The package name of the Bintray repository
    libraryName = "zero_bounce_sdk"                     // The module name in Android Studio project

    publishedGroupId = "com.zerobounce.android"
    // The ID you want to add in 'implementation' line
    artifact = "zerobouncesdk"
    // The artifact you want to add in 'implementation' line
    libraryVersion = "1.0.0"

    libraryDescription = "The ZeroBounce SDK for Android"
    siteUrl = "https://github.com/zerobounce-llc/zero-bounce-android-sdk-setup"
    gitUrl = "https://github.com/zerobounce-llc/zero-bounce-android-sdk-setup.git"
    developerId = "zerobounce"
    developerName = "Zero Bounce"
    developerEmail = "integrations@zerobounce.net"
    licenseName = "The Apache Software License, Version 2.0"
    licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"
    allLicenses = ["Apache-2.0"]
}

tasks.withType(DokkaTask).configureEach {
    dokkaSourceSets {
        named("main") {
            outputDirectory.set(buildDir.resolve("javadoc"))
//            noAndroidSdkLink.set(false)

            // Do not create index pages for empty packages
            skipEmptyPackages.set(true)

            // Do not output deprecated members. Applies globally, can be overridden by packageOptions
            skipDeprecated.set(false)

            // No default documentation link to kotlin-stdlib
            noStdlibLink.set(false)
        }
    }
}

android {
    compileSdk 33
    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test {
            resources.srcDirs += ['email_file.csv']
        }
        androidTest {
            resources.srcDirs += ['email_file.csv']
        }
    }

    namespace 'com.zerobounce.android'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation('org.apache.httpcomponents:httpmime:4.5.6') {
        exclude module: 'httpclient'
    }
    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    testImplementation 'com.squareup.okhttp3:mockwebserver:4.10.0'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation 'org.powermock:powermock-core:2.0.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
}
repositories {
    mavenCentral()
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

